<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Notepad</h1>
            <div class="theme-controls">
                <button onclick="setTheme('light')" class="theme-btn light" title="Light Mode"></button>
                <button onclick="setTheme('dark')" class="theme-btn dark" title="Dark Mode"></button>
                <button onclick="setTheme('blue')" class="theme-btn blue" title="Blue Theme"></button>
                <button onclick="setTheme('purple')" class="theme-btn purple" title="Purple Theme"></button>
                <button onclick="setTheme('green')" class="theme-btn green" title="Green Theme"></button>
                <button onclick="setTheme('red')" class="theme-btn red" title="Red Theme"></button>
            </div>
        </header>

        <main>
            <div class="input-group">
                <label for="filename">File Name</label>
                <input type="text" id="filename" placeholder="Enter file name (e.g., my-note)">
            </div>

            <div class="notepad-editor">
                <input type="text" id="heading" class="note-heading" placeholder="Page Heading">
                <textarea id="body" class="note-body" placeholder="Write your note body here..."></textarea>
                <textarea id="conclusion" class="note-conclusion" placeholder="Conclusion..."></textarea>
            </div>

            <div class="actions">
                <button onclick="saveNote()" class="save-btn">Save Note</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
